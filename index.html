<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>

    <div class="container">

        <br>


        <div class="jumbotron">
            <h1 class="text-center">Train Times! Choo Choo!</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-header">
                        Current Trains</div>

                    <div class="card-body">
                        <table class="table table-hover" id="train-list">

                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th> 
                                    <th scope="col">Destination</th> 
                                    <th scope="col">Frequency(min)</th> 
                                    <th scope="col">Next Arrival</th> 
                                    <th scope="col">Minutes Away</th> 
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>


                        
                    </div>    

                </div>
            </div>
            
        </div>


                        <div class="row">


                            <div class="col-lg-12">
                                <div class="card card-default">
                                    <div class="card-header">
                                        Add Train
                                    </div>
                                    <div class="card-body">

                                        <form role="form">
                                            <div class="form-group row">
                                                <label for="name-input">Train Name</label>
                                                <input class="form-control" id="trainName" type="text">
                                            </div>
                                            <div class="form-group row">
                                                <label for="destination-input">Destination</label>
                                                <input class="form-control" id="trainDestination" type="text">
                                            </div>
                                            <div class="form-group row">
                                                <label for="time-input">First Train Time (HH:mm military
                                                    time)</label>
                                                <input class="form-control" id="trainTime" type="text">
                                            </div>
                                            <div class="form-group row">
                                                <label for="frequency-input">Frequency (min)</label>
                                                <input class="form-control" id="trainFrequency" type="text"></input>
                                            </div>
                                            <button class="btn btn-default" id="add-train-submit" type="submit">Submit</button>
                                        </form>

                                    </div>

                                </div>




                                <script src="./javascript/app.js"></script>
                                


</body>

</html>
